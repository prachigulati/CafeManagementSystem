<style>
.whats_new{
    border-radius: 20px; 
    transition: 0.3s ease-in-out;
}
.whats_new:hover{
    transform: scale(1.05);
}
.steps{
    display: flex;
    flex-wrap: wrap;
    gap:1.5rem;
    padding:1rem;
    }

    .steps .box{
    flex:1 1 20rem;
    padding:1rem;
    text-align: center;
    transition: 0.3s ease-in-out;
    }
    .steps .box:hover{
        transform: scale(1.05);
        
    }
    .steps .box img{
    border-radius: 50%;
    border:1rem solid #fff;
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
    }

    .steps .box h3{
    font-size: 3rem;
    color:#333;
    padding:1rem;
    }

    .image-container {
    position: relative;
    width: 350px;
    height: 370px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .image-container img {
    width: 100%;
    height: 100%;
    display: block;
    transition: transform 0.5s ease;
    }

    .image-container:hover img {
    transform: scale(1.1);
    }

    .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    opacity: 0;
    transition: opacity 0.4s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    }
    .image-container:hover .overlay {
    opacity: 1;
    }
    @media (max-width: 768px) {
    .steps {
        gap: 1rem; /* Reduce gap for medium screens */
        padding: 0.5rem; /* Adjust padding */
    }

    .steps .box {
        flex: 1 1 15rem; /* Reduce minimum width for medium screens */
    }

    .image-container {
        width: 300px; /* Adjust width for medium screens */
        height: 320px; /* Adjust height for medium screens */
    }
}

@media (max-width: 480px) {
    .steps {
        flex-direction: column; /* Stack elements vertically for small screens */
        align-items: center; /* Center align content */
        gap: 1rem; /* Space between items */
        padding: 0.5rem; /* Adjust padding */
    }

    .steps .box {
        flex: 1 1 auto; /* Items take up the full available space */
    }

    .image-container {
        width: 100%; /* Full width for smaller screens */
        height: auto; /* Adjust height dynamically */
    }
}

<script>
    function scrollContentLeft(containerId) {
        let container = document.getElementById(containerId);
        if (container) {
            container.scrollBy({ left: -415, behavior: 'smooth' });
        } else {
            console.error("Container not found:", containerId);
        }
    }
    function scrollContentRight(containerId) {
        let container = document.getElementById(containerId);
        if (container) {
            container.scrollBy({ left: 415, behavior: 'smooth' });
        } else {
            console.error("Container not found:", containerId);
        }
    }
